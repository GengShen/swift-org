language: objective-c
osx_image: xcode8.1
xcode_project: SwiftOrg-iOS.xcodeproj
xcode_scheme: SwiftOrg-iOS
xcode_sdk: iphonesimulator10.0
env:
  global:
    - FRAMEWORK_NAME=SwiftOrg
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
before_script:
  - carthage bootstrap
script:
  - ./bin/test
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: xiaoxinghu/swift-org
    branch: master
    tags: true
